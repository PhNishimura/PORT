    <header>

            <div class="contacts">
                <h1>CONTATO</h1>
            </div>
        
            <div class="imgContact"> 
                <div class="contact-item">
                    <h1>E-MAIL</h1>
                    <a href="mailto:pedrobachaalani1701@gmail.com">
                        <img src="./imgs/email.png" alt="email">
